name: Go build and test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latestA
    timeout-minutes: 2
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22.4

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

